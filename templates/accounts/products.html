{% extends "accounts/main.html" %}<!-- yeni main.html uzantisinin bura getirirse extends vasitesile -->
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <br>
<style>
    #product{
        padding-bottom: 5px;
    }
</style>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5 style="padding: 30px;">Products</h5>
            </div>
            <div class="card card-body">
                <table class="table" >
                    <hr>
                    <tr id="product">
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for product in products %}
                        <tr>
                            <td>{{product.name}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.price}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>  
        </div>
        
    </div>
</body>
</html>
{% endblock content %}
